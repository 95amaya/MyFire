version: '3.1'

services:

  demo_mysql:
    container_name: demo_mysql
    restart: always
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 'test_pass' # TODO: Change this
      MYSQL_USER: 'test'
      MYSQL_PASS: 'pass'
    volumes:
      - ./mysqldb:/var/lib/mysql
    ports:
      - "3306:3306"